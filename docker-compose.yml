services:
  db:
    image: mysql:8.0
    container_name: splitbuddy-db
    restart: unless-stopped
    environment:
      # These values are pulled automatically from your VPS's .env file
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: splitbuddy_db
      MYSQL_USER: splitbuddy_user
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ign3el_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  backend:
    container_name: splitbuddy-backend
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=${NODE_ENV}
      - DB_HOST=db
      - DB_USER=splitbuddy_user
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=splitbuddy_db
    networks:
      - ign3el_network

  frontend:
    container_name: splitbuddy-frontend
    build: 
      context: .
      dockerfile: Dockerfile
    expose:
      - 80
    networks:
      - ign3el_network

volumes:
  mysql_data:

networks:
  ign3el_network:
    external: true