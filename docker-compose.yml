services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: splitbuddy-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-splitbuddy}
      MYSQL_USER: ${DB_USER:-splitbuddy}
      MYSQL_PASSWORD: ${DB_PASSWORD:-splitbuddy123}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - ign3el_network

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: splitbuddy-backend
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      PORT: 3003
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-splitbuddy}
      DB_USER: ${DB_USER:-splitbuddy}
      DB_PASSWORD: ${DB_PASSWORD:-splitbuddy123}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ign3el_network

  # Frontend (Nginx serving static files)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: splitbuddy-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      VITE_API_URL: http://localhost:3003
    depends_on:
      - backend
    networks:
      - ign3el_network

volumes:
  db_data:
    driver: local

networks:
  ign3el_network:
    external: true