<!doctype html>
<html lang="en">
  <head>
    <script>
      // Immediately unregister service workers and clear caches in development, then reload
      (function () {
        var isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
        if (isLocal && 'serviceWorker' in navigator) {
          var hasReloaded = sessionStorage.getItem('sw-cleanup-reload');
          if (!hasReloaded) {
            sessionStorage.setItem('sw-cleanup-reload', '1');
            navigator.serviceWorker.getRegistrations()
              .then(function (registrations) {
                return Promise.all(registrations.map(function (reg) {
                  return reg.unregister().catch(function (e) { console.log('Failed to unregister:', e); });
                }));
              })
              .then(function () {
                // Clear all caches
                if ('caches' in window) {
                  return caches.keys().then(function (names) {
                    return Promise.all(names.map(function (name) {
                      return caches.delete(name).catch(function (e) { console.log('Failed to delete cache:', name, e); });
                    }));
                  });
                }
              })
              .then(function () {
                console.log('Dev: SW unregistered and caches cleared, reloading');
                location.reload();
              })
              .catch(function (e) { console.log('Dev: cleanup error:', e); });
          } else {
            sessionStorage.removeItem('sw-cleanup-reload');
            console.log('Dev: cleanup reload complete');
          }
        }
      })();
    </script>
