services:
  db:
    image: mysql:8.0
    container_name: splitbuddy-db
    restart: unless-stopped
    env_file: .env  # Injects variables so MySQL can see them
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: splitbuddy_db
      MYSQL_USER: splitbuddy_user
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ign3el_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s # Gives MySQL time to initialize before health checks start

  backend:
    container_name: splitbuddy-backend
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env # Injects variables so your Node.js code can see them
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=${NODE_ENV}
      - DB_HOST=splitbuddy-db # Matches the container_name of your DB
      - DB_USER=splitbuddy_user
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=splitbuddy_db
    networks:
      - ign3el_network

  frontend:
    container_name: splitbuddy-frontend
    build: 
      context: .
      dockerfile: Dockerfile
    env_file: .env # Fixes the "Missing required env vars" error in your logs
    expose:
      - 80
    networks:
      - ign3el_network

volumes:
  mysql_data:

networks:
  ign3el_network:
    external: true