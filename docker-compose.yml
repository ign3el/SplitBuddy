services:
  db:
    image: mysql:8.0
    container_name: splitbuddy-db
    restart: unless-stopped
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ign3el_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    container_name: splitbuddy-backend
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ign3el_network

  frontend:
    container_name: splitbuddy-frontend
    build: 
      context: .
      dockerfile: Dockerfile
    env_file: .env
    # ADD THIS: Forces the frontend to wait for a healthy DB before starting
    depends_on:
      db:
        condition: service_healthy
    expose:
      - 3030
    networks:
      - ign3el_network

volumes:
  mysql_data:

networks:
  ign3el_network:
    external: true